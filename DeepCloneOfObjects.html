<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    window.onload = function() {
      function deepClone(obj) {

          if(Array.isArray(obj)) {
              var newArr = new Array()

              for(var i = 0; i < obj.length; i++) {
                  (function(i, obj) {
                  newArr.push(deepClone(obj[i]))
                  })(i, obj);
              }

              return newArr;
          }
          else if (typeof obj == 'object') {
            var objToCopy = {};

              for(var item in obj) {
                  if (obj.hasOwnProperty(item)) {
                      objToCopy[item] = deepClone(obj[item])
                  }
              }

              return objToCopy;
          }
          else if(typeof obj == 'string') {
              return  obj.slice(0, obj.length)
          }
          else {
              return obj;
          }
      }

        var obj = {ooo: 'fsgsg', mas: [1,2,3,[4,5,[6,{name:'fssf', obj : {name: 'dgdg', ggg: 'vvxv'}}, 'wertyujjhg']]]}
        var test = deepClone(obj)
        obj.ooo = 'd'
        obj.mas[2] = 100
        console.log(test)
        console.log(obj)
    }
</script>
</body>
</html>
